<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>paintArtware</title>
    <meta name="description" content="Experimental online drawing application by Media Art and Design students at the University of Chicago">

    <link href='https://fonts.googleapis.com/css?family=Frijole' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Akronim" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <link href ='https://fonts.googleapis.com/css2?family=Abel&display=swap' rel = "stylesheet">

    <!-- social media stuff -->
    <meta property="og:title" content="paintArtware">
    <meta property="og:description" content="Experimental online drawing application by Media Art and Design students at the University of Chicago">
    <meta property="og:image" content="/images/app-icon.png">
    <!-- <meta property="og:url" content="..."> -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- <meta property="og:site_name" content="..."> -->
    <meta name="twitter:site" content="@nbriz">

    <link rel="icon" type="image/png" href="/images/app-icon.png">
    <link rel="stylesheet" href="/css/landing.css">

  </head>
  <body>

    <div id="landingpage"></div>

    <section id="paint-app">
      <header>

        <h3>how are you feeling now?</h3>
      </header>
      <nav id="main-menu"></nav>
      <main>
        <section id="tool-bar"></section>
        <section id="draw-area"></section>
        <section id="layer-select"></section>
      </main>
      <section id="tool-options"></section>
      <section id="tool-info"></section>
    </section>

    <script src="/js/libs/Maths.js"></script>
    <script src="/js/libs/canvas2d.js"></script>
    <script src="/js/libs/artware.js"></script>
    <script src="/js/libs/sentiment.js"></script>
    <script src="/js/landingpage.js"></script>
    <script>
      const app = new Artware({
        settings: '/js/settings.json',
        elements: {
          menu: '#main-menu',
          tools: '#tool-bar',
          main: '#draw-area',
          layers: '#layer-select',
          options: '#tool-options',
          info: '#tool-info'
        }
      })
    </script>
  </body>
</html>
